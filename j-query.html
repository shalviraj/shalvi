<!doctype html>
<html lang="en"> 
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hello, world!</title>
    </head>
    
    
    <body>
        
        <div class="container">
            
            <button id="redButton">Red</button>
            
            <button id="blackButton">Black</button>
            
            <button id="hideButton">Hide</button>

            <button id="showButton">Show</button>
            
            <button id="toggleButton">?</button>
            
            <button id="aButton">X</button>

            <div class="alert alert-danger" id="mainHeading">
                <h1>Test</h1>
                <p>A test message for me to try some jQuery stuff on</p>
            </div>

        </div>  
        
        
        <!-- JavaSCript loaded last for performance purposes -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <script>
            $(function() {
                
                $('#mainHeading').hide();
                
                $('#redButton').on('click', function() {
                    $('#mainHeading').css('color', 'red');
                });
                
                $('#blackButton').on('click', function() {
                    $('#mainHeading').css('color', 'black');
                });
                
                $('#hideButton').on('click', function() {
                    $('#mainHeading').fadeOut();
                });
                
                $('#showButton').on('click', function() {
                    $('#mainHeading').fadeIn();
                });       
                
                $('#toggleButton').on('click', function() {
                    $('#mainHeading').fadeToggle(1000);
                });  
                
                $('#aButton').on('click', function() {
                    $('#mainHeading').fadeIn(1000).delay(2000).fadeOut(1000).delay(1000).slideDown(1000);
                });                
            });
        
        </script>

    </body>
    
    
</html>
